<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Return Entry | SRM Hostel Outpass</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .navbar-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-icon {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid #ffffff;
        }

        .profile-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logout-btn {
            padding: 8px 16px;
            background-color: #ffffff;
            color: #003366;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
        }

        .logout-btn:hover {
            background-color: #e6e6e6;
        }
    </style>
    <script type="module" defer src="returnEntry.js"></script>
</head>

<body>

<header class="navbar">
    <img src="./images/img.png" class="logo" alt="SRM Logo"/>
    <h1>SRM Hostel Outpass - Student Homepage</h1>

    <div class="navbar-right">
        <a href="student_profile.html" title="View Profile">
            <div class="profile-icon">
                <img src="./images/profile.jpg" alt="Profile">
            </div>
        </a>
    </div>
</header>

<div id="message"></div>

<div class="container form-container">
    <h2>Return Entry Form</h2>

    <form id="returnEntryForm">
        <label>Return Date:</label>
        <input type="date" id="returnDate" required />

        <label>Return Day:</label>
        <input type="text" id="returnDay" placeholder="Enter day (Monday to Sunday)" required />

        <label>Return Time:</label>
        <input type="time" id="returnTime" required />

        <label>Remarks (optional):</label>
        <textarea id="remarks" rows="3"
                  placeholder="Any delay or special notes..."></textarea>

        <button type="submit" class="btn">
            Submit Return Entry
        </button>
    </form>
</div>

<footer class="app-footer">
    <p>Â© SRM Institute of Science and Technology</p>
    <button class="logout-btn">Logout</button>
</footer>

</body>
</html>
