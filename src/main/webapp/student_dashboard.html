<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard | SRM Outpass</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
<header class="navbar student-navbar">
    <div class="left-section">
        <img src="./images/img.png" class="logo" alt="SRM Logo" />
        <h1 class="dashboard-title">Student Dashboard</h1>
    </div>
    <button class="logout-btn">Logout</button>
</header>

<div id="message"></div>

<div class="container">
    <h2>Apply for Outpass</h2>
    <form id="outpassForm">
        <label><b>Leaving Date</b>:</label>
        <input type="date" id="leavingDate" required />

        <label><b>Leaving Day</b>:</label>
        <input readonly type="text" id="leavingDay" placeholder="Monday - Sunday" required />

        <label><b>Leaving Time</b>:</label>
        <input type="time" id="leavingTime" required />

        <label><b>Expected Return Date</b>:</label>
        <input type="date" id="expectedReturnDate" required />

        <label><b>Expected Return Day</b>:</label>
        <input readonly type="text" id="expectedReturnDay" placeholder="Monday - Sunday" required />

        <label><b>Reason of Leaving</b>:</label>
        <input type="text" id="reasonOfLeaving" required />

        <button type="submit" class="btn"><b>APPLY</b></button>
    </form>

    <h2 style="margin-top: 30px;">Your Outpass Requests</h2>
    <div id="outpassCards" class="card-container"></div>
</div>

<footer>
    <p>Â© SRM Institute of Science and Technology</p>
</footer>
<script type="module" defer src="applyOutpass.js"></script>
</body>
</html>
